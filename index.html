<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="main">
        <div class="first-div">
            <div class="div-first">
                <div class="amout-div-bill">
                    <label for="bill-div">Bill</label>
                    <input type="text" id="bill-div">
                </div>
                <div class="tip-word-div">Tip %</div>
                <div class="first-tip-btn">
                    <button class="five-btn" value="5">5%</button>
                    <button class="ten-btn" value="10">10%</button>
                    <button class="fifty-btn" value="15">15%</button>
                </div>
                <div class="second-tip-btn">
                    <button class="two-btn" value="25">25%</button>
                    <button class="fiftee-btn" value="50">50%</button>
                    <button class="custom-btn">custom</button>
                </div>
                <div class="noOfpepole-div">
                    <label for="number-div">Number of people</label>
                    <input type="text" id="number-div">
                </div>
            </div>
        </div>
        <div class="second-div">
            <div class="div-second">
                <div class="tip-div">
                    <span class="tip-person-span">Tip/person</span>
                    <span class="tip-amout-span">&dollar; 0.00</span>
                </div>
                <div class="total-div">
                    <span class="total-span">total amout</span>
                    <span class="total-amount-span">&dollar; 0.00</span>
                </div>
                <div class="rst-div">
                    <button class="rst-btn">Reset</button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
